<!DOCTYPE html>
<html>
<head>
  <title>Formulario con Cifrado de César</title>
  <style>
    body {
      background-image: url('ruta/de/la/imagen.jpg');
      background-size: cover;
    }
    .formulario {
      background-color: white;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulario con Cifrado de César</h2>
    <form>
      <label for="mensaje">Mensaje:</label>
      <input type="text" id="mensaje" name="mensaje">
      <br>
      <label for="desplazamiento">Desplazamiento:</label>
      <input type="number" id="desplazamiento" name="desplazamiento">
      <br>
      <input type="submit" value="Cifrar">
    </form>
  </div>
</body>
</html>
